<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketBatPro - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center; color: #667eea; margin-bottom: 30px;">CricketBatPro</h1>
            
            <div id="loginForm">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn" onclick="toggleForm()">Sign Up</button>
                </form>
            </div>

            <div id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <form id="signup">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <button type="button" class="btn" onclick="toggleForm()">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        if (auth.isLoggedIn()) {
            utils.redirect(auth.isAdmin() ? 'pages/admin.html' : 'pages/dashboard.html');
        }

        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }

        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const data = await api.auth.login({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                });
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                utils.redirect(data.user.role === 'admin' ? 'pages/admin.html' : 'pages/dashboard.html');
            } catch (error) {
                utils.showMessage(error.message, 'error');
            }
        });

        document.getElementById('signup').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const data = await api.auth.register({
                    name: document.getElementById('signupName').value,
                    email: document.getElementById('signupEmail').value,
                    password: document.getElementById('signupPassword').value
                });
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                utils.redirect('pages/dashboard.html');
            } catch (error) {
                utils.showMessage(error.message, 'error');
            }
        });
    </script>
</body>
</html>
