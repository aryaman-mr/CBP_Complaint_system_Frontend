<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CricketBatPro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, <span id="userName"></span></h1>
            <button class="btn btn-danger" onclick="auth.logout()">Logout</button>
        </div>

        <div class="card">
            <h2>Submit New Complaint</h2>
            <form id="complaintForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label>Casino:</label>
                    <select id="casino" required>
                        <option value="">Select Casino</option>
                        <option value="Royal Casino">Royal Casino</option>
                        <option value="Golden Palace">Golden Palace</option>
                        <option value="Diamond Club">Diamond Club</option>
                        <option value="Lucky Star">Lucky Star</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Complaint Type:</label>
                    <select id="complaintType" required>
                        <option value="">Select Type</option>
                        <option value="Payment Issue">Payment Issue</option>
                        <option value="Game Malfunction">Game Malfunction</option>
                        <option value="Account Problem">Account Problem</option>
                        <option value="Bonus Issue">Bonus Issue</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Proof (Optional):</label>
                    <input type="file" id="proofFile" accept="image/*,.pdf">
                </div>
                <button type="submit" class="btn">Submit Complaint</button>
            </form>
        </div>

        <div class="card">
            <h2>My Complaints</h2>
            <div id="complaintsContainer"></div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        if (!auth.isLoggedIn()) utils.redirect('../index.html');
        if (auth.isAdmin()) utils.redirect('admin.html');

        document.getElementById('userName').textContent = auth.getUser().name;

        document.getElementById('complaintForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('casino', document.getElementById('casino').value);
                formData.append('complaintType', document.getElementById('complaintType').value);
                formData.append('description', document.getElementById('description').value);
                
                const fileInput = document.getElementById('proofFile');
                if (fileInput.files[0]) {
                    formData.append('proofFile', fileInput.files[0]);
                }

                await api.complaints.create(formData);
                utils.showMessage('Complaint submitted successfully!');
                document.getElementById('complaintForm').reset();
                loadComplaints();
            } catch (error) {
                utils.showMessage(error.message, 'error');
            }
        });

        async function loadComplaints() {
            try {
                const complaints = await api.complaints.getMy();
                const container = document.getElementById('complaintsContainer');
                
                if (complaints.length === 0) {
                    container.innerHTML = '<p>No complaints found.</p>';
                    return;
                }

                container.innerHTML = complaints.map(complaint => `
                    <div class="complaint-item">
                        <h4>${complaint.complaintType} - ${complaint.casino}</h4>
                        <p><strong>Status:</strong> <span class="status ${complaint.status.toLowerCase()}">${complaint.status}</span></p>
                        <p><strong>Description:</strong> ${complaint.description}</p>
                        <p><strong>Submitted:</strong> ${utils.formatDate(complaint.createdAt)}</p>
                        ${complaint.proofFile ? `<p><strong>Proof:</strong> <a href="http://localhost:5000/uploads/${complaint.proofFile}" target="_blank">View File</a></p>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                utils.showMessage(error.message, 'error');
            }
        }

        loadComplaints();
    </script>
</body>
</html>
